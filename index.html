  <script>
    LA.init({id:"3MqqSVJqXXmWm6E0",ck:"3MqqSVJqXXmWm6E0"});
    
    document.getElementById('aiLink').addEventListener('click',function(){
      LA.track({name:'AI_link_click'})
    });
    
    document.querySelector('.search-input').focus();
    
    document.querySelector('.search-form').addEventListener('submit',function(e){
      const t=document.querySelector('.search-input').value.trim(),
            n=document.querySelector('.search-message');
      if(!t) {
        e.preventDefault();
        n.classList.add('show');
        setTimeout(()=>{
          n.classList.remove('show')
        },2000);
      } else {
        this.action=`https://ddg.titlecan.cn/?q=${encodeURIComponent(t)}`;
      }
    });
    
    document.addEventListener('keydown',function(e){
      '/'===e.key&&document.activeElement!==document.querySelector('.search-input')&&
      (e.preventDefault(),document.querySelector('.search-input').focus())
    });
    
    let deferredPrompt;
    const installContainer = document.getElementById('pwa-install-container'),
          installBtn = document.getElementById('installBtn');
    
    window.matchMedia('(display-mode: standalone)').matches||
    (window.addEventListener('beforeinstallprompt',(event)=>{
      event.preventDefault();
      deferredPrompt = event;
      
      setTimeout(() => {
        showInstallPromotion();
        
        setTimeout(() => {
          installContainer.style.display = 'none';
        }, 8000);
      }, 7000);
    }),
    
    installBtn.addEventListener('click', function() {
      installContainer.style.display = 'none';
      showInstallModal();
    });
    
    window.addEventListener('appinstalled',()=>{
      LA.track({name:'PWA_installed'})
    });
    
    function showInstallPromotion(){
      const lastPrompt = localStorage.getItem('lastPwaPrompt'),
            oneWeek = 6048e5;
      if(!lastPrompt || Date.now() - lastPrompt > oneWeek) {
        installContainer.style.display='block';
        localStorage.setItem('lastPwaPrompt', Date.now());
      }
    }
    
    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && 
                 navigator.userAgent.includes('Safari') && 
                 !navigator.userAgent.includes('Chrome');
    
    if(isIOS) {
      installBtn.textContent='Ê∑ªÂä†Âà∞‰∏ªÂ±èÂπï';
      
      setTimeout(() => {
        showInstallPromotion();
        
        setTimeout(() => {
          installContainer.style.display = 'none';
        }, 8000);
      }, 7000);
    }
    
    const installModal = document.getElementById('installModal');
    const installModalOverlay = document.getElementById('installModalOverlay');
    const closeInstallModal = document.getElementById('closeInstallModal');
    const modalAutoInstall = document.getElementById('modalAutoInstall');
    const modalManualInstall = document.getElementById('modalManualInstall');
    
    function showInstallModal() {
      installModal.classList.add('show');
      installModalOverlay.classList.add('show');
    }
    
    function hideInstallModal() {
      installModal.classList.remove('show');
      installModalOverlay.classList.remove('show');
    }
    
    closeInstallModal.addEventListener('click', hideInstallModal);
    installModalOverlay.addEventListener('click', hideInstallModal);
    
    modalAutoInstall.addEventListener('click', function() {
      if(deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(choiceResult => {
          if(choiceResult.outcome === 'accepted') {
            LA.track({name:'PWA_install_accepted'});
          } else {
            LA.track({name:'PWA_install_declined'});
          }
          deferredPrompt = null;
        });
      } else if(isIOS) {
        window.open('https://ddg.titlecan.cn/?q=DuckDuckGo+AI+Chat&ia=chat&duckai=1', '_blank');
      }
      hideInstallModal();
    });
    
    modalManualInstall.addEventListener('click', function() {
      window.open('https://ddg.titlecan.cn/?q=DuckDuckGo+AI+Chat&ia=chat&duckai=1', '_blank');
      hideInstallModal();
    });
  </script>
