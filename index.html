    document.querySelector('.search-form').addEventListener('submit', function(e) {

    function checkBrowser() {
      const ua = navigator.userAgent;
      return {
        isMobile: /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(ua),

    }
