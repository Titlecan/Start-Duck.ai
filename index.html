      text-decoration: none;
      color: #222;
      font-weight: 500;
      font-size: 14px;

    .duck-ai-btn:hover {

    .icon-ai {

    .content-wrap {

    .logo-wrap {

    .logo {

      background-repeat: no-repeat;
      background-size: contain;
      background-position: center

    .search-wrap {

    .search-form {
      display: flex;
      width: 100%;

      margin: 0 auto;
      position: relative

    .search-input {
      width: 100%;
      height: 48px;
      padding: 0 55px 0 20px;
      border: 2px solid #e0e0e0;
      border-radius: 24px;
      font-size: 16px;
      outline: none;
      transition: all 0.2s
    }
    
    .search-input:focus {
      border-color: #4d90fe;
      box-shadow: 0 1px 6px rgba(32,33,36,0.28)
    }
    
    .search-button {
      position: absolute;
      right: 5px;
      top: 50%;
      transform: translateY(-50%);
      width: 40px;
      height: 40px;
      border: none;
      background: url('https://ddg.titlecan.cn/assets/loupe_gray.png') center center no-repeat;
      background-size: 24px;
      cursor: pointer;
      background-color: transparent;
      outline: none
    }
    
    .search-button:hover {
      background-image: url('https://ddg.titlecan.cn/assets/loupe_white.png');
      background-color: #4d90fe;
      border-radius: 50%
    }
    
    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 20px;
      color: #999;
      font-size: 14px;
      background: #f8f9fa
    }
    
    .search-message {
      position: absolute;
      top: 55px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ff4444;
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.3s
    }
    
    .search-message.show {
      opacity: 1
    }
    
    #pwa-install-container {
      position: fixed;
      bottom: 70px;
      width: 100%;
      text-align: center;
      display: none;
      z-index: 1000;
      animation: fadeIn 0.5s
    }
    
    #installBtn {
      padding: 10px 20px;
      background: #4d90fe;
      color: white;
      border: none;
      border-radius: 24px;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: all 0.3s
    }
    
    #installBtn:hover {
      background: #3a7de0;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2)
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px)
      }
      to {
        opacity: 1;
        transform: translateY(0)
      }
    }
    
    @media (max-width: 768px) {
      body {
        padding-top: 15vh
      }
      .logo {
        width: 160px;
        height: 68px
      }
      .search-input {

        font-size: 15px
      }
      #pwa-install-container {

      }
    }
  </style>
</head>

  <div class="content-wrap">

  <script charset="UTF-8" id="LA_COLLECT" src="//sdk.51.la/js-sdk-pro.min.js"></script>
  <script>
    LA.init({id:"3MqqSVJqXXmWm6E0",ck:"3MqqSVJqXXmWm6E0"});
    
    document.getElementById('aiLink').addEventListener('click', function() {
      LA.track({name:'AI_link_click'})
    });
    
    document.querySelector('.search-input').focus();
    
    document.querySelector('.search-form').addEventListener('submit', function(e) {
      const inputValue = document.querySelector('.search-input').value.trim();
      const message = document.querySelector('.search-message');
      
      if(!inputValue) {
        e.preventDefault();
        message.classList.add('show');
        setTimeout(() => {
          message.classList.remove('show');
        }, 1500);
        return false;
      }
      this.action = `https://ddg.titlecan.cn/?q=${encodeURIComponent(inputValue)}`;
    });
    
    document.addEventListener('keydown', function(e) {
      if('/' === e.key && document.activeElement !== document.querySelector('.search-input')) {
        e.preventDefault();
        document.querySelector('.search-input').focus();
      }
    });
    
    let deferredPrompt;
    const installContainer = document.getElementById('pwa-install-container');
    const installBtn = document.getElementById('installBtn');
    
    if(!window.matchMedia('(display-mode: standalone)').matches) {
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        showInstallPromotion();
      });
      
      installBtn.addEventListener('click', async () => {
        if(deferredPrompt) {
          installBtn.textContent = 'ÂÆâË£Ö‰∏≠...';
          installBtn.disabled = true;
          
          try {
            await deferredPrompt.prompt();
            const choiceResult = await deferredPrompt.userChoice;
            
            LA.track({name:'PWA_install', data:{result:choiceResult.outcome}});
            
            if('accepted' === choiceResult.outcome) {
              console.log('Áî®Êà∑Êé•Âèó‰∫ÜÂÆâË£Ö');
            } else {
              console.log('Áî®Êà∑ÊãíÁªù‰∫ÜÂÆâË£Ö');
              installBtn.textContent = 'üìå ÂÆâË£ÖDuck.aiÂ∫îÁî®';
              installBtn.disabled = false;
            }
          } catch(error) {
            console.error('ÂÆâË£ÖÂá∫Èîô:', error);
            installBtn.textContent = 'üìå ÂÆâË£ÖDuck.aiÂ∫îÁî®';
            installBtn.disabled = false;
          }
          
          installContainer.style.display = 'none';
          deferredPrompt = null;
        }
      });
      
      window.addEventListener('appinstalled', () => {
        console.log('Â∫îÁî®Â∑≤ÂÆâË£Ö');
        LA.track({name:'PWA_installed'});
      });
      
      function showInstallPromotion() {
        const lastPromptTime = localStorage.getItem('lastPwaPrompt');
        const oneWeek = 6048e5;
        
        if(!lastPromptTime || Date.now() - lastPromptTime > oneWeek) {
          installContainer.style.display = 'block';
          localStorage.setItem('lastPwaPrompt', Date.now());
          setTimeout(() => {
            installContainer.style.display = 'none';
          }, 30000);
        }
      }
      
      if(/iPad|iPhone|iPod/.test(navigator.userAgent) && 
         navigator.userAgent.includes('Safari') && 
         !navigator.userAgent.includes('Chrome')) {
        installBtn.textContent = 'Ê∑ªÂä†Âà∞‰∏ªÂ±èÂπï';
        installBtn.onclick = () => {
          LA.track({name:'iOS_add_to_homescreen_prompt'});
          alert('Ë¶ÅÂÆâË£ÖDuck.aiÂ∫îÁî®:\n1. ÁÇπÂáªÂàÜ‰∫´ÊåâÈíÆ\n2. ÈÄâÊã©"Ê∑ªÂä†Âà∞‰∏ªÂ±èÂπï"\n3. ÁÇπÂáª"Ê∑ªÂä†"');
        };
        showInstallPromotion();
      }
    }
  </script>
