<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0, user-scalable=1">
  <meta name="referrer" content="origin">
  <meta name="keywords" content="DuckDuckGo,Titlecan,Mirror Site,Search Engine,Privacy">
  <title>DuckDuckGo - Titlecan Mirror Site</title>
  <link rel="canonical" href="https://ddg.titlecan.cn/">
  <link rel="icon" href="https://ddg.titlecan.cn/favicon.ico" type="image/x-icon">
  <link rel="manifest" href="https://ddg.titlecan.cn/manifest.json">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Microsoft YaHei';
      background-color: #f8f9fa;
      color: #222;
      line-height: 1.5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20vh;
    }
    #pwa-install-container {
      position: fixed;
      bottom: 70px;
      width: 100%;
      text-align: center;
      display: none;
      z-index: 1000;
      animation: fadeIn 0.5s;
    }
    #installBtn {
      padding: 10px 20px;
      background: #4d90fe;
      color: white;
      border: none;
      border-radius: 24px;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: all 0.3s;
    }
    #installBtn:hover {
      background: #3a7de0;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px) }
      to { opacity: 1; transform: translateY(0) }
    }
  </style>
</head>
<body>

  <div id="pwa-install-container">
    <button id="installBtn">📌 安装Duck.ai应用</button>
  </div>

  <script>
    document.querySelector('.search-form')?.addEventListener('submit', function(e) {
      const query = document.querySelector('.search-input')?.value.trim();
      if (!query) {
        e.preventDefault();
        const message = document.querySelector('.search-message');
        message?.classList.add('show');
        setTimeout(() => message?.classList.remove('show'), 2000);
      }
    });

    function checkPwaSupport() {
      const ua = navigator.userAgent;
      return {
        isEdge: ua.includes('Edg/'),
        isIOS: /iPad|iPhone|iPod/.test(ua),
        isSafari: ua.includes('Safari') && !ua.includes('Chrome'),
        hasServiceWorker: 'serviceWorker' in navigator,
        hasInstallPrompt: 'BeforeInstallPromptEvent' in window
      };
    }

    const { isEdge, isIOS, isSafari, hasServiceWorker, hasInstallPrompt } = checkPwaSupport();
    const installContainer = document.getElementById('pwa-install-container');
    const installBtn = document.getElementById('installBtn');

    if (!window.matchMedia('(display-mode: standalone)').matches) {
      let deferredPrompt = null;

      if (hasServiceWorker && hasInstallPrompt) {
        window.addEventListener('beforeinstallprompt', (e) => {
          e.preventDefault();
          deferredPrompt = e;
          setTimeout(() => {
            installContainer.style.display = 'block';
            setTimeout(() => installContainer.style.display = 'none', 8000);
          }, 7000);
        });

        installBtn.onclick = () => {
          if (deferredPrompt) {
            installBtn.textContent = '安装中...';
            deferredPrompt.prompt().then(choiceResult => {
              if (choiceResult.outcome === 'accepted') {
                console.log('安装已接受');
              }
              installContainer.style.display = 'none';
            });
          }
        };
      }
      else if (isIOS && isSafari) {
        installBtn.textContent = '添加到主屏幕';
        installBtn.onclick = () => alert('请通过分享菜单添加到主屏幕');
        setTimeout(() => installContainer.style.display = 'block', 7000);
      }
      else if (isEdge) {
        installBtn.onclick = () => alert('请点击Edge浏览器菜单中的"安装此站点作为应用"');
        setTimeout(() => installContainer.style.display = 'block', 7000);
      }
    }

    document.addEventListener('keydown', (e) => {
      if (e.altKey && e.shiftKey && e.key === 'P') {
        installContainer.style.display = 'block';
        setTimeout(() => installContainer.style.display = 'none', 8000);
      }
    });
  </script>
</body>
</html>
