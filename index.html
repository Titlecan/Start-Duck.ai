    /* 基础样式重置 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: #f7f7f7;
      color: #333;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    
    /* 头部样式 */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 0;
      max-width: 1200px;
      width: 100%;
      margin: 0 auto;
    }
    
    .logo-link {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: #333;
    }
    
    .logo {
      width: 180px;
      height: 60px;
      background: #DE5833;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 22px;
      margin-right: 10px;
    }
    
    .logo-text {
      font-size: 16px;
      font-weight: 500;
    }
    
    /* Duck.ai 按钮 */
    .duck-ai-btn {
      display: flex;
      align-items: center;
      background: #4a86e8;
      color: white;
      padding: 10px 15px;
      border-radius: 24px;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.2s ease;
      box-shadow: 0 2px 6px rgba(74, 134, 232, 0.3);
    }
    
    .duck-ai-btn:hover {
      background: #3a76d8;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(74, 134, 232, 0.4);
    }
    
    .duck-ai-btn svg {
      width: 20px;
      height: 20px;
      margin-right: 8px;
    }
    
    .duck-ai-btn svg path {
      fill: white;
    }
    
    /* 主内容区 */
    .main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1;
      padding: 40px 20px;
    }
    
    .search-container {
      max-width: 600px;
      width: 100%;
      margin: 0 auto;
      text-align: center;
    }
    
    .search-title {
      font-size: 36px;
      font-weight: 300;
      margin-bottom: 30px;
      color: #222;
    }
    
    .search-form {
      position: relative;
      margin-bottom: 30px;
    }
    
    .search-input {
      width: 100%;
      padding: 16px 60px 16px 20px;
      font-size: 16px;
      border: 2px solid #e0e0e0;
      border-radius: 30px;
      outline: none;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    
    .search-input:focus {
      border-color: #4a86e8;
      box-shadow: 0 2px 12px rgba(74, 134, 232, 0.2);
    }
    
    .search-btn {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .search-icon {
      width: 24px;
      height: 24px;
      background: url('https://ddg.titlecan.cn/assets/loupe_gray.png') no-repeat center center;
      background-size: contain;
    }
    
    .search-btn:hover .search-icon {
      background-image: url('https://ddg.titlecan.cn/assets/loupe_white.png');
    }
    
    /* 底部区域 */
    .footer {
      max-width: 1200px;
      width: 100%;
      margin: 40px auto 20px;
      text-align: center;
    }
    
    .footer-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 30px;
    }
    
    .add-btn {
      display: inline-flex;
      align-items: center;
      padding: 12px 25px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 30px;
      text-decoration: none;
      color: #444;
      font-weight: 500;
      transition: all 0.2s ease;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }
    
    .add-btn:hover {
      background: #f0f0f0;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
    }
    
    .add-btn i {
      font-style: normal;
      font-weight: bold;
      margin-right: 8px;
      font-size: 18px;
    }
    
    /* 响应式设计 */
    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        gap: 15px;
      }
      
      .search-title {
        font-size: 28px;
      }
      
      .search-input {
        padding: 14px 55px 14px 18px;
      }
    }
    
    @media (max-width: 480px) {
      .footer-buttons {
        flex-direction: column;
        align-items: center;
      }
      
      .add-btn {
        width: 100%;
        max-width: 300px;
        justify-content: center;
      }
    }
  </style>
</head>
